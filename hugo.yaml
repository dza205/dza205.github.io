baseURL: https://example.org/
languageCode: en-us
title: ~/.dzablog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ~/.dzablog
  description: "A personal blog/portfolio built with Hugo"
  keywords: [Blog, Portfolio, PaperMod]
  author: ["Daniel Deza Prieto"]
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://github.com/dza205/dza205.github.io/blob/6acb54ec4737e0d3f9d50e7a8958688768c6c458/assets/Bandana_Bullet_Kin.png"
    favicon16x16: "https://avatars.githubusercontent.com/u/76247222?v=4"
    favicon32x32: "https://avatars.githubusercontent.com/u/76247222?v=4"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Daniel Deza Prieto
    subtitle: "First year CS student at Universidade da Coru√±a"
    imageUrl: "https://avatars.githubusercontent.com/u/76247222?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
